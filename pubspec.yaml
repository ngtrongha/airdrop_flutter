name: airdrop_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.10.8 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Logic
  nsd: ^4.1.0                 # Cross-platform mDNS discovery
  network_info_plus: ^7.0.0   # Get device IP address
  path_provider: ^2.1.2       # File system access
  permission_handler: ^12.0.1 # Runtime permissions
  file_picker: ^10.3.10         # Document picker
  uuid: ^4.3.3                # Transfer IDs
  google_fonts: ^8.0.0        # Typography

  # State Management & Architecture
  flutter_riverpod: ^3.1.0    # State management
  riverpod_annotation: ^4.0.0 # Riverpod generators
  freezed_annotation: ^3.1.0  # Immutable data classes
  json_annotation: ^4.8.1     # JSON serialization

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.4.2

  # Navigation
  auto_route: ^11.1.0         # Declarative routing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  injectable_generator: ^2.6.1
  auto_route_generator: ^10.4.0
  json_serializable: ^6.7.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
